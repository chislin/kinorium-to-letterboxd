<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinorium to Letterboxd File Processor</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Kinorium to Letterboxd File Processor</h1>

        <div class="mb-3">
            <label for="moviesFile" class="form-label">Select the movies file:</label>
            <input type="file" class="form-control" id="moviesFile">
        </div>

        <div class="text-center mb-4">
            <button id="processFiles" class="btn btn-primary">Process Files</button>
        </div>

        <div id="resultMessage" class="text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
